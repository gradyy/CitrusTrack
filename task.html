<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="animate.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" ></script>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="buttoncss/css/component.css">
    <link rel="stylesheet" type="text/css" href="buttoncss/css/default.css">
    <script src="buttoncss/js/time.js"></script>
    <script src="citrustrack.js"></script>
  </head>
  <body class="box">
      <div class="topnav container">
          <a class="active " href="index.html">CitrusTask</a>
          <a class="detail" href="about.html" >About</a>
          <a class="detail" target="_blank" href="https://github.com/gradyy/citrustrack">GitHub</a>
          <a id="ambient" class="detail" >Coffeehouse</a>

    </div>
        <div class="mascot">
            <img id="mascot" class="animated fadeInUp" align="middle" src="indexImg/bear.png">
        </div>

        <div id="taskList">
            <table id="taskList">
                <tr id="taskList">
                    <td><a href="#exist"><button id="taskExist" class="animated fadeInUp btn btn-2 btn-2c" style="animation-delay: .75s;">Take class notes</button></a></td>
                </tr>
                <tr id="taskList">
                    <td><a href="#new"><button id="taskCreate" class="animated fadeInUp btn btn-2 btn-2c" style="animation-delay: 1.5s;">Create New Task</button></a></td>
                </tr>
            </table>
            <div id="new" class="overlay">
                <h2 id="newHeader">Create New Task</h2>
                <p>what's next?</p>
    	        <div class="popup">
    		        <a class="close" href="#">&times;</a>
    		        <div class="content">
    			        <form>
                            <p><input class="taskName" type="text" placeholder="Remind me to..."/>
                        </form>
                        <br></br>
                        <p>How much time do you need?<p>
                        <form>
                            <p><input class="taskTime" type="text" placeholder="--"/>HOUR(S)<input class="taskTime" type="text" placeholder="--"/>MIN(S)<p>
                        </form>
                        <br></br>
                        <table style="text-align:center; width:100%">
                            <tr>
                                <td class="animated fadeInDown confirm1" onclick="createTask();closeOverlay();"><img src="indexImg/iconaddgreen.png">confirm</td>
                                <td class="animated fadeInDown confirm2"><img src="indexImg/iconremovered.png">cancel</td>
                            </tr>
                        </table>
    		        </div>
    	        </div>
            </div>

            <div id="exist" class="overlay">
                <h1 id="newHeader">Take Class Notes</h1>
                <p>you can do it!</p>
    	        <div class="popup">
    		        <a id="closeButton" class="close" href="#">&times;</a>
    		        <div class="content">
                        <br></br>
                        <p>You set Class Notes for 30 min.</p>
                        <br></br>
                        <div class="radial-timer s-animate">
                          <div class="radial-timer-half"></div>
                          <div class="radial-timer-half"></div>
                        </div>
                        <br></br>
                        <table style="text-align:center; width:100%">
                            <tr>
                                <td class="animated fadeInDown confirm1"><img src="indexImg/greenbell.png">pause</td>
                                <td class="animated fadeInDown confirm2"><img src="indexImg/redarrow.png">quit</td>
                            </tr>
                        </table>
    	            </div>
            </div>
        </div>
    </div>
    </div>

  </body>
</html>
